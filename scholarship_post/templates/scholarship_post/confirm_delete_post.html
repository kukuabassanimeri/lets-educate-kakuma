{% extends 'scholarship_post/index.html'%}
{% load static %}

{% block css%}
    <link rel="stylesheet" href="{% static 'scholarship_post/delete.css' %}">
{% endblock css%}

{% block content %}
<div class="bg-light delete-scholarship">
    <div class="container-md d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5 shadow-lg p-5 bg-white rounded text-center">
            <h4 class="text-danger mb-4">Confirm Deletion</h4>
            <p class="mb-4">Are you sure you want to delete the scholarship titled <br><span
                    class="text-primary fw-bold">{{ scholarship.title }}</span>?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">Delete</button>
                    <a href="{% url 'scholarship_post:scholarship-blog-list' %}"
                        class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
